<!DOCTYPE html>
<html>
<head>
    <title>GLAD - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 80px auto;
            text-align: center;
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            margin: 8px 0;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #1DB954;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to GLAD</h1>
        <form action="login" method="post">
            <p><strong>Username</strong></p>
            <input type="text" name="username" required />


            <p><strong>Password</strong></p>
            <input type="password" name="password" required />


            <br/><br/>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
